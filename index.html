    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">THE QUENTIN ART GALLERY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Fin de la NAVBAR-->


    <!--CAROUSEL-->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="./public/img/artgallery.jpg" class="d-block w-100" alt="inside the gallery">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Art by Quentin</h5>
                    <p>QUENTIN</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./public/img/art.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Art by Quentin</h5>
                    <p>GALLERY</p>
                </div>
            </div>

        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>

    <!--END OF CAROUSEL-->


    <!--video-->


    <div id="video">

            allowfullscreen></iframe>
    </div>

    <div class="space">

    </div>
    <!--END OF video-->






    <!--Footer-->
    <div class="card">

            <a href="#" class="btn btn-primary">ART</a>
        </div>
    </div>
